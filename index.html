<html>
<head>
<title> MiniXplore </title>
</head>
<link href="style.css" rel="stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
<body>
<div class="container">
    <form class="signUp">
        <h3>Sign Up</h3>
        <input type="email" placeholder="Email Address" required autocomplete='on' />
		<input type="telephone" placeholder="Phone Number" required />
        <input type="password" placeholder="New Password" required />
        <input type="password" placeholder="Retype Password" required />
        <button class="form-btn dx" type="submit">Sign Up</button>
		<button class="form-btn sx log-in" type="button">Log In</button>       
    </form>
    <form class="signIn">
        <h3>Log In</h3>
        <button class="fb" type="button">Log In With Facebook</button>
        <p>- or -</p>
        <input type="email" placeholder="Email Address" autocomplete='on' required />
        <input type="password" placeholder="Password" required />
		<button class="form-btn dx" type="submit">Log In</button>
        <button class="form-btn sx back" type="button">Sign Up</button>
    </form>
</div>
</body>
</html>
